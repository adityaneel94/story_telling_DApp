<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Story Building Platform</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	<div class="container" style="width: 650px;">
	  <div class="row">
		<div class="col-lg-12">
		  <h1 class="text-center">Story Building Platform</h1>
		  <p id="accountAddress" class="text-center"></p>

		  <div id="content" >
			<table class="table">
				<form id = "myform">
					<tr>
						<td><label for="lineSelect">Enter Story ID to branch from: </label></td>
						<td><input type = "text" id = "myID" placeholder="enter ID" /></td>
					</tr>
					<tr>
						<td><label for="lineSelect">Enter Story: </label></td>
						<td><input type = "text" id = "myText" placeholder="enter text" /></td>
					</tr>
					<tr>
						<td><button type="submit" class="btn btn-primary" onclick="App.myFunction()">Submit</button></td>
					</tr>
				</form>
			</table>			
		  </div>
		  <label><b>All Stories</b></label>
		  <div id="finalStory">
		  	<table id="storyTable" style="display:none;" border="1">
		  	</table>				
		  </div>
		</div>
	  </div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
